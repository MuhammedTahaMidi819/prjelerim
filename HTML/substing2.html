<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>substing2</title>
</head>
<body>
	<script>
		var a = "H";
		var b = "2";
		var c = "O";
		var d = "3";
		var result = a.concat(b,c,d);//birleştirmeye yarar.
		document.write(result+"<br/>");
		document.write(a+b.sub()+c+"<br/>");//aşağıya alır.
		document.write(b+d.sup());//üste alır.
	</script>
</body>
</html>
