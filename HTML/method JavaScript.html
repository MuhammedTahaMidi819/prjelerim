<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>method JavaScript</title>
</head>
<body>
	<script>
		var text="JavaScript is a programing language";
		var result=text.charAt(14);//Belirtilen indexteki karakteri dödürür.
		document.write(result+"<br/>");
		var result2=text.charCodeAt(14);//Belirtilen indexteki karakterin ASCII kodunu dödürür.
		document.write(result2+"<br/>");
		var text2="JavaScript";
		result3=text2.indexOf("c");//c harfinin kullanıldığı ilk indexi verir.
		document.write(result3+"<br/>");
		result4=text2.lastIndexOf("a");//a harfinin kullanıldığı son indexi verir.
		document.write(result4+"<br/>");
	</script>
</body>
</html>
