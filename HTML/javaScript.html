<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var value= "Web Tabanlı Uygulama Geliştirme";
		var sonuc= value.big();
		var sonuc2= value.small();
		var sonuc3= value.bold();
		var sonuc4= value.italics();
		var sonuc5= value.strike();
		var sonuc6= value.fontsize(7);
		var sonuc7= value.fontcolor("red");
		document.write(value +"<br/>");
		document.write(sonuc +"<br/>");
		document.write(sonuc2 +"<br/>");
		document.write(sonuc3 +"<br/>");
		document.write(sonuc4 +"<br/>");
		document.write(sonuc5 +"<br/>");
		document.write(sonuc6 +"<br/>");
		document.write(sonuc7 +"<br/>");
	</script>
</body>
</html>
